<div class="container">
    <form class="form mt-5" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-row justify-content-center">
            <div class="form-group col-md-6 col-sm-12">
                <h3 style="color: indianred; font-weight: bold;">Login</h3>
            </div>
        </div>
        <div class="form-row justify-content-center">
            <div class="form-group col-md-6 col-sm-12">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="johndoe@example.com"
                    autocomplete="off" name="email" [(ngModel)]="adminLoginFormsModel.userEmail" #email="ngModel"
                    required minlength="3" maxlength="250">
                <div *ngIf="(email.touched || email.dirty) && email.errors?.['required']"
                    class="alert alert-danger">
                    Username or email is requied
                </div>
                <div *ngIf="(email.touched || email.dirty) && email.errors?.['minlength']"
                    class="alert alert-danger">
                    Must be minimum 3 characters long
                </div>
                <div *ngIf="(email.touched || email.dirty) && email.errors?.['maxlength']"
                    class="alert alert-danger">
                    Must be maximum 250 characters long
                </div>
            </div>
        </div>

        <div class="form-row justify-content-center">
            <div class="form-group col-md-6 col-sm-12">
                <label for="password">Password: </label>
                <input type="password" class="form-control" id="password" placeholder="********" autocomplete="off"
                    name="password" [(ngModel)]="adminLoginFormsModel.password" #password="ngModel" minlength="8"
                    maxlength="20" required>
                <div *ngIf="(password.touched || password.dirty) && password.errors?.['required']"
                    class="alert alert-danger">
                    Password is requied
                </div>
                <div *ngIf="(password.touched || password.dirty) && password.errors?.['minlength']"
                    class="alert alert-danger">
                    Password must be minimum 8 characters long
                </div>
                <div *ngIf="(password.touched || password.dirty) && password.errors?.['maxlength']"
                    class="alert alert-danger">
                    Password must be maximum 20 characters long
                </div>
            </div>
        </div>
        <div class="form-row justify-content-center">
            <div class="col-md-6">
                <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
</div>
